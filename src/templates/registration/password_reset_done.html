{% extends 'base.html' %}
{% block title %}Email Sent{% endblock title %}

{% block content %}
<main class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4 text-center" style="max-width: 400px;">
        <div class="mb-3">
            <svg class="bi bi-envelope-check" fill="#0d6efd" height="64" viewbox="0 0 16 16" width="64" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v.217l-8 4.8-8-4.8V4z">
                </path>
                <path d="M0 4.697v7.104l5.803-3.483L0 4.697zM6.761 8.83l-6.52 3.914A2 2 0 0 0 2 14h12a2 2 0 0 0 1.76-1.256l-6.52-3.914L8 9.583l-1.239-.752z">
                </path>
                <path d="M16 3a.5.5 0 0 1 .354.854l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L13 5.793l2.646-2.647A.5.5 0 0 1 16 3z">
                </path>
            </svg>
        </div>
        <h4 class="text-primary fw-bold mb-3">
            Check Your Email
        </h4>
        <p class="text-muted">
            We've sent you an email with instructions to reset your password. Please check your inbox (and spam folder just in case).
        </p>
        <a class="btn btn-outline-primary mt-3 w-100" href="/">
            Back to Home
        </a>
    </div>
</main>
{% endblock content %}
