{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock title %}

{% block content %}
<main class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 text-center rounded-4" style="max-width: 400px;">
        <div class="mb-3">
            <svg class="bi bi-check-circle" fill="green" height="64" viewbox="0 0 16 16" width="64" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.854 7.146a.5.5 0 0 1 0 .708l-8 8a.5.5 0 0 1-.708 0L.146 9.207a.5.5 0 1 1 .708-.708L7.5 14.293 15.146 6.854a.5.5 0 0 1 .708 0z">
                </path>
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zM8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0z">
                </path>
            </svg>
        </div>
        <h4 class="text-success fw-bold mb-2">
            Password Reset Successful
        </h4>
        <p class="text-muted mb-4">
            Your password has been reset successfully. You can now log in with your new password.
        </p>
        <a class="btn btn-success w-100" href="{% url 'login' %}">
            Login
        </a>
    </div>
</main>
{% endblock content %}
