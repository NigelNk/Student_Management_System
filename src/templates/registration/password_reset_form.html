{% extends 'base.html' %}
{% load static %}
{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <main class="bg-light">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card text-center" style="width: 500px;">
                <div class="card-header h5 text-white bg-primary">
                    Password Reset
                </div>
                <div class="card-body px-5">
                    <p class="card-text py-2">
                        Enter your email address and we'll send you an email with instructions to reset your password.
                    </p>
                    <div class="form-outline" data-mdb-input-init="">
                        <input class="form-control my-3" id="typeEmail"name ='email' type="email"/>
                        <label class="form-label" for="typeEmail">
                            Email input
                        </label>
                    </div>
                    <button class="btn btn-primary w-100" data-mdb-ripple-init="" type="submit">Reset password</button>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'login' %}">
                            Sign in
                        </a>
                        <a href="{% url 'signup' %}">
                            Signup
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</form>

{% endblock content%}
